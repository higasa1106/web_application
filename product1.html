<body>
    <h1>作品1　時短ババ抜き</h1>

    <h2>どちらかを引いてね！Aを引けばあなたの勝ちだよ！</h2>

    対戦相手
    <div id="cpu">
        <img id="card_cpu1" src="img/card_back.png" width="200" height="300" onClick="change1()">
        <img id="card_cpu2" src="img/card_back.png" width="200" height="300" onClick="change2()">
    </div><br>


    <div id="user">
    <img src="img/card_spade_01.png" width="200" height="300"></div>
    あなた<br>
    <div id="msg">勝てるかな？</div>


<style>
    #cpu{
        display: flex;
        justify-content: center;
    }
    
    #card_cpu1{
        cursor:pointer;
    }
    #card_cpu1:hover{
        margin-top: -10px;
    }

    #card_cpu2{
        justify-content: flex-start;
        cursor:pointer;
    }
    #card_cpu2:hover{
        margin-top: -10px;
    }
</style>


<script>
      
    //プレイヤーがカードをクリックしたら

    var img_src = new Array("img/card0.png","img/card1.png");
    var i = 0;
    var rndm = Math.floor(Math.random()*2);

    function change1() {
  
        if( i == 1 ){                                                           //既にchange2を実行していたら何もしない
        } else {
            if (rndm == 0) {                                                      
                document.getElementById("card_cpu1").src = img_src[0];          //iが0なら勝ち
                msg = "あなたの勝ち！";                                         
            } else {
                document.getElementById("card_cpu1").src = img_src[1];          //iが1なら負け
                msg = "あなたの負け・・・。";
            }
            document.getElementById('msg').innerHTML = msg;
        }
        i = 1;

    };

    function change2() {
 
        if( i == 1 ){                                                           //既にchange1を実行していたら何もしない
        } else {
            if (rndm == 0) {
                document.getElementById("card_cpu2").src = img_src[0];         //iが0なら勝ち
                msg = "あなたの勝ち！";                                         
            } else {
                document.getElementById("card_cpu2").src = img_src[1];         //iが1なら負け
                msg = "あなたの負け・・・。";
            }
            document.getElementById('msg').innerHTML = msg;
        }
        i = 1;
    };



</script>
